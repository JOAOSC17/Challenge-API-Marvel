<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./css/login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

<body>
    <div class="container">
        <div class="row">
            <form class="login-form" onsubmit="return false;">
                <div class="form-group">
                  <label for="email">Endere√ßo de email</label>
                  <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Seu email">
                </div>
                <div class="form-group">
                  <label for="pass">Senha</label>
                  <input type="password" class="form-control" id="pass" placeholder="Senha">
                </div>
                <button onclick="logar()" type="submit" style="width: 100%;" class="btn btn-primary">Login</button>
              </form>
        </div>
    </div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
